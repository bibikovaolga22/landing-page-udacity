<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

<body>
    <header>

        <nav>
            <div class="logo">
                <span>Start</span>
                <span>UP</span>
            </div>
            <ul></ul>
     
                  <i class="fas fa-bars"></i>

        </nav>

        <div id="mobile-overlay">
            <i class="fas fa-times"></i>
            <ul class="mobile-list">


            </ul>
            <button class="get-in-touch-mobile">get in touch</button>

            <div class="logo">
                <span>Start</span>
                <span>UP</span>
            </div>
        </div>


    </header>
    <main>
        <div class="section-1" id="logo">
            <div class="box one"></div>
            <div class="box two"></div>
        </div>
        <section class="section-2" id='about'>
            <div class="box three"></div>
            <div class="box four">
                <ul></ul>
            </div>
        </section>

        <section class="section-3" id='projects'>
            <h2>Projects</h2>
            <div class="grid"></div>
        </section>
        <section class="section-4" id='pricing'>
            <h2></h2>
            <div class="pricing-list"></div>
        </section>
        <section class="section-5" id="get-in-touch">
            <div class="box five">
                <h2>Get In Touch</h2>
                <h3>Lorem ipsum dolor sit amet, consectetur adipiscing elit</h3>
                <form action="" method="get" class="form ">
                    <input type="text" name="name" id="name" placeholder="Name">
                    <input type="email" name="email" id="email" placeholder="E-mail">
                    <textarea rows="4" cols="50" name="comment" form="usrform"> Enter text here...</textarea>
                </form>
                <div class="getintouch-button">
                    <button type="submit">SUBMIT</button>
                </div>
            </div>
            <div class="box six">
                <figure> </figure>
            </div>

        </section>
    </main>
    <footer>
        <div class="box seven">
            <h2>Contacts:</h2>
            <ul class="contact-info">
                <li> <i class="fas fa-phone-alt"></i> 0565 55 62 789</li>
                <li> <i class="fas fa-envelope"></i> mail@demoemail.org</li>
                <li> <i class="fas fa-map-marker"></i> 99966 Pacific Dr, New York, NY</li>

            </ul>
        </div>
        <div class="box eight">
            <div class="logo-footer">
                <span>Start</span>
                <span>UP</span>
            </div>
            <ul>
                <li><i class="fab fa-twitter"></i></li>
                <li><i class="fab fa-facebook-f"></i></li>
                <li><i class="fab fa-whatsapp"></i></li>
            </ul>
        </div>

    <script src="js/app.js"></script>
